      <section id="form" class="container my-5">
        <div class="card p-4" style="max-width: 600px; margin: 0 auto">
          <h3 class="text-center">Sign Up Form</h3>
          <p class="text-center">Fill out the items in the form below</p>
          <form id="signupForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" required />
            </div>
            <div class="mb-3">
              <fieldset class="border rounded p-3">
                <legend class="form-label d-block">Preferred Pronouns</legend>
                <div class="form-check">
                  <input
                    type="radio"
                    id="she"
                    name="pronouns"
                    value="She/her"
                    class="form-check-input"
                    checked
                  />
                  <label for="she" class="form-check-label">She/her</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="he"
                    name="pronouns"
                    value="He/him"
                    class="form-check-input"
                  />
                  <label for="he" class="form-check-label">He/him</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="they"
                    name="pronouns"
                    value="They/them"
                    class="form-check-input"
                  />
                  <label for="they" class="form-check-label">They/them</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="none"
                    name="pronouns"
                    value="Prefer not to say"
                    class="form-check-input"
                  />
                  <label for="none" class="form-check-label"
                    >I prefer not to say</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
              <button type="reset" class="btn btn-secondary w-100">
                Reset
              </button>
            </div>
          </form>
        </div>
